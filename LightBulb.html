<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            padding-top:8px;
            margin-left: auto;
            margin-right: auto;
            width:30%;
        }
        .btn{
            padding: 20px;
            display: block;
            margin-left: 300px;
            margin-right: auto;
            font-weight: bold;
            background-color:chartreuse;
        }
        .btn:hover{
            background-color: rgba(166, 207, 124, 0.808);
        }
    </style>
</head>
<body style="background-color:black ;">
    <img id="bulb" src="IMG/new.png" height="60%" class="center">
 
    <button id="toggleBtn" class="btn">TURN ON</button>
     
    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click',toggleBulb)
        function toggleBulb(e){
              if(btn.textContent.includes('ON')){
                bulb.src="IMG/newo.png"
                btn.textContent="TURN OFF"
              }else{
                bulb.src="IMG/new.png"
                btn.textContent="TURN ON"
              }
        }
    </script>
</body>
</html>
